version: "3.8"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-https://api.veterinariacue.com}
    image: veterinary-frontend:latest
    container_name: veterinary-frontend
    restart: always
    ports:
      - "90:80"
    # Para Dokploy, generalmente no necesitas especificar una red externa
    # Dokploy se conectará directamente al puerto expuesto
    # Si necesitas una red específica, descomenta las siguientes líneas:
    # networks:
    #   - default

# networks:
#   default:
#     name: dokploy-network
#     external: true

